<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="grid wide main">
            <div class="row hi">
                <div class="l-6 m-6 c-12 side-images">
                    <!-- images -->
                    <img src="../images/Logo .png" alt="">
                    <div class="text">
                        <p>Join the community of developers <i>- ludiflex</i></p>
                    </div>
                </div>

                <div class="l-6 m-6 c-12 right">
                    <div class="input-box">
                        <header>Create account</header>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>

                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="input-field">
                            <input type="submit" class="submit" value="Sign Up">
                        </div>

                        <div class="signin">
                            <span>Already have an account? <a href="../index.html">Log in here</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
